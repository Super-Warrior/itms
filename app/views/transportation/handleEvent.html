<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title">
        <img src="img/banner.png" width="100" alt="iTMS">
    </h4>
</div>
<div class="modal-body no-padding">
    <form action="" id="login-form" class="smart-form">
        <fieldset>
            <div class="row">
                <section class="col col-4">
                    <label class="select">
                        <select name="prov">
                            <option value="0" selected="" disabled="">事件类型</option>
                            <option value="244">正常</option>
                            <option value="1">延迟</option>
                            <option value="2">异常</option>
                            <option value="3">动作</option>
                        </select> <i></i></label>
                </section>
                <section class="col col-4">
                    <label class="select">
                        <select name="prov">
                            <option value="0" selected="" disabled="">事件代码</option>
                            <option value="E01">天气异常</option>
                            <option value="E02">货物丢失</option>
                        </select> <i></i></label>
                </section>
                <section class="col col-8">
                    <label class="textarea">
                        <textarea rows="2" name="info" placeholder="附加信息"></textarea>
                    </label>
                </section>
            </div>
        </fieldset>
        <footer>
            <button type="submit" class="btn btn-success">
                确认
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">
                返回
            </button>
        </footer>
    </form>
</div>
