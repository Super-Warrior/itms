<section data-it-Jarvis id="widget-grid" data-ng-controller="EOAssignAdjustCtrl">
    <div class="row">
        <div  ng-include src='"views/pageTitle.html"'></div>
    </div>
    <div class="row">
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="jarviswidget  jarviswidget-color-pink" id="wid-id-1" data-widget-editbutton="false"
                 data-widget-deletebutton="false">
                <header>
                    <span class="widget-icon"> <i class="fa fa-search"></i> </span>
                    <h2>查询可调整需求</h2>
                </header>
                <div>
                    <div class="widget-body no-padding">
                        <form action="" class="smart-form" novalidate="novalidate">
                            <fieldset>
                                <div class="row">
                                    <section class="col col-4">
                                        <label class="input"> <i class="icon-prepend fa fa-sitemap"></i>
                                            <input type="text" name="CRP2" placeholder="站点代码">
                                        </label>
                                    </section>
                                    <section class="col col-2">
                                        <button class="btn btn-warning btn-sm" ng-click="searchSite()"><i
                                                class="fa fa-search "></i> 站点搜索
                                        </button>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-4">
                                        <label class="input"> <i class="icon-prepend fa fa-arrow-circle-up"></i>
                                            <input type="text" name="CRP2" placeholder="发货方代码">
                                        </label>
                                    </section>
                                    <section class="col col-2">
                                        <button class="btn btn-success btn-sm" ng-click="searchDepCustomer()"><i class="fa fa-search "></i> 发货方搜索
                                        </button>
                                    </section>
                                    <section class="col col-4">
                                        <label class="input"> <i class="icon-prepend fa fa-map-marker"></i>
                                            <input type="text" name="CRP2" placeholder="发货方位置">
                                        </label>
                                    </section>
                                    <section class="col col-2">
                                        <button class="btn btn-info btn-sm" ng-click="searchDepCustomer()"><i
                                                class="fa fa-search "></i> 位置搜索
                                        </button>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-4">
                                        <label class="input"> <i class="icon-prepend fa fa-arrow-circle-down"></i>
                                            <input type="text" name="CRP2" placeholder="收货方代码">
                                        </label>
                                    </section>
                                    <section class="col col-2">
                                        <button class="btn btn-success btn-sm" ng-click="searchRecCustomer()"><i class="fa fa-search "></i> 收货方搜索
                                        </button>
                                    </section>
                                    <section class="col col-4">
                                        <label class="input"> <i class="icon-prepend fa fa-map-marker"></i>
                                            <input type="text" name="CRP2" placeholder="收货方位置">
                                        </label>
                                    </section>
                                    <section class="col col-2">
                                        <button class="btn btn-info btn-sm" ng-click="searchRecCustomer()"><i class="fa fa-search "></i> 位置搜索
                                        </button>
                                    </section>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="row">
                                    <section class="col col-3">
                                        <label class="input"> <i class="icon-prepend fa fa-user"></i>
                                            <input type="text" name="CRP2" placeholder="创建用户">
                                        </label>
                                    </section>

                                    <section class="col col-2">
                                        <label class="input"> <i class="icon-prepend fa fa-calendar"></i>
                                            <input type="text" data-im-datepicker placeholder="创建日期">
                                        </label>
                                    </section>

                                </div>
                            </fieldset>
                            <footer>
                                <button type="button" class="btn  btn-default" ng-click="searchAssignableRequest()"><i
                                        class="fa fa-search"></i>
                                    查询
                                </button>
                                <button type="button" class="btn btn-default" data-dismiss="modal"><i
                                        class="fa fa-reply-all "></i>
                                    重置
                                </button>
                            </footer>
                        </form>
                    </div>
                    <!-- end widget content -->

                </div>
                <!-- end widget div -->
            </div>
            <!-- end widget -->
        </article>
    </div>
    <div class="row"></div>
    <div class="jarviswidget jarviswidget-color-pink" id="wid-id-2" data-widget-editbutton="false"
         data-widget-deletebutton="false">
        <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>可调整需求 </h2>
            <div class="widget-toolbar">
                <div class="btn-group">
                    <button class="btn dropdown-toggle btn-xs btn-default " data-toggle="dropdown">
                        操作 <i class="fa fa-caret-down"></i>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li ng-class="{disabled:disableAction()}">
                            <a ng-click="reallocate()"><i class="fa fa-wrench"></i> 分配至其它运单</a>
                        </li>
                        <li ng-class="{disabled:disableAction()}">
                            <a ng-click="cancelAssignment()"><i class="fa fa-mail-reply-all"></i>
                                取消分配</a>
                        </li>
                        <li ng-class="{disabled:disableAction()}">
                            <a href="javascript:void(0)"><i class="fa fa-minus-circle "></i> 删除项目</a>
                        </li>
                        <li ng-class="{disabled:disableAction()}">
                            <a href="javascript:void(0)"><i class="fa fa-times-circle "></i> 删除运单</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)"><i class="fa fa-refresh"></i> 刷新</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div>
            <div class="widget-body no-padding">
                <div class="widget-body-toolbar"></div>
                <div data-im-table header-titles="columns" can-select my-source="orders" selected-items="selectedItems"></div>
            </div>
        </div>
    </div>
</section>
