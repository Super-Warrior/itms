<body id="login" class="animated fadeInDown">
<!-- possible classes: minified, no-right-panel, fixed-ribbon, fixed-header, fixed-width-->
<header id="header">
  <!--<span id="logo"></span>-->
  <div id="logo-group">
    <span id="logo"> <img src="img/logo.png" alt="SmartAdmin"> </span>
    <!-- END AJAX-DROPDOWN -->
  </div>

  <span id="login-header-space"> <span class="hidden-mobile">Need an account?</span> <a href="register.html"
                                                                                        class="btn btn-danger">Creat
    account</a> </span>

</header>

<div id="main" role="main">

  <div id="content" class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-4" style="margin: 0 auto">
        <div class="well no-padding">
          <form action="index.html" id="login-form" class="smart-form client-form">
            <header>
              Sign In
            </header>

            <fieldset>

              <section>
                <label class="label">E-mail</label>
                <label class="input"> <i class="icon-append fa fa-user"></i>
                  <input type="email" name="email">
                  <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter email
                    address/username</b></label>
              </section>

              <section>
                <label class="label">Password</label>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" name="password">
                  <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b>
                </label>

                <div class="note">
                  <a href="javascript:void(0)">Forgot password?</a>
                </div>
              </section>

              <section>
                <label class="checkbox">
                  <input type="checkbox" name="remember" checked="">
                  <i></i>Stay signed in</label>
              </section>
            </fieldset>
            <footer>
              <button type="submit" class="btn btn-primary">
                Sign in
              </button>
            </footer>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

<script type="text/javascript">
  runAllForms();

  $(function () {
    // Validation
    $("#login-form").validate({
      // Rules for form validation
      rules: {
        email: {
          required: true,
          email: true
        },
        password: {
          required: true,
          minlength: 3,
          maxlength: 20
        }
      },

      // Messages for form validation
      messages: {
        email: {
          required: 'Please enter your email address',
          email: 'Please enter a VALID email address'
        },
        password: {
          required: 'Please enter your password'
        }
      },

      // Do not change code below
      errorPlacement: function (error, element) {
        error.insertAfter(element.parent());
      }
    });
  });
</script>
